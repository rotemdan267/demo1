<button (click)="toggleDogCat()">toggle</button>
<p *ngIf="isCat; then ifBlock else elseBlock"></p>

<ng-template #ifBlock>
    <p>Cat</p>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F47%2F2020%2F10%2F30%2Fkitten-in-a-blanket-153035391-2000.jpg" alt="" width="300">
</ng-template>

<ng-template #elseBlock>
    <p>Dog</p>
    <img src="https://media.4-paws.org/1/e/d/6/1ed6da75afe37d82757142dc7c6633a532f53a7d/VIER%20PFOTEN_2019-03-15_001-2886x1999-1920x1330.jpg" alt="" width="300">
</ng-template>
